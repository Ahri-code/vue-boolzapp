<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="container" class="flex jc-center ai-center c-white">
        <div id="app" class="flex">
            <!-- Chat List -->
            <div id="chat-list" class="flex fd-column">
                <div class="header flex ai-center jc-between">
                    <!-- Left side -->
                    <div class="flex ai-center">   
                        <img src="./img/avatar_io.jpg" class="std-img">
                        <p class="pl-05">
                            Sofia
                        </p>
                    </div>
                    <!-- Right side -->
                    <div class="flex ai-center">
                        <i class="fa-solid fa-circle-notch pl-1"></i>
                        <i class="fa-solid fa-message pl-1"></i>
                        <i class="fa-solid fa-ellipsis-vertical pl-1"></i>
                    </div>
                </div>
            </div>
            <!-- Selected chat -->
            <div id="sel-chat" class="flex fd-column">
                <div class="header flex ai-center">

                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
